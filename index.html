<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Music - Songs</title>
  <style>
    /* Add some basic styling to structure the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    header input, header button {
      padding: 8px;
      margin-top: 10px;
      font-size: 16px;
    }
    main {
      padding: 20px;
    }
    .results, .artist {
      margin-bottom: 20px;
    }
    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .item {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      border-radius: 5px;
    }
    iframe {
      width: 180px;
      height: 180px;
    }
  </style>
</head>
<body>
  <header>
    <h1>YouTube Music - Songs</h1>
    <input type="text" id="searchInput" placeholder="Search for songs...">
    <button id="searchBtn">Search</button>
  </header>

  <main>
    <!-- Section for displaying songs -->
    <section id="songs" class="results">
      <h2>Songs</h2>
      <div class="items"></div>
    </section>

    <!-- Section for displaying video -->
    <section id="video" class="results">
      <h2>Video</h2>
      <div class="items"></div>
    </section>

    <!-- Section for displaying artist details -->
    <section id="artist" class="artist">
        <h2>Artist</h2>
        <div class="items"></div> <!-- This will hold the artist details -->
      </section>
      
      <!-- Section for displaying the artist's songs -->
      <section id="artist-songs" class="artist-songs">
        <h2>Artist's Songs</h2>
        <div class="items"></div> <!-- This will hold the artist's songs -->
      </section>
      
  </main>

  <script src="script.js"></script>
</body>
</html>
